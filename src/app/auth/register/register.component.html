<div id="loginPage" class="page-container login_page">
    <div class="auth_body">
        <div class="container">
            <div class="row custom_row">
                <div class="form_card">
                    <div class="card my-4">
                        <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm">
                            <div class="text-center mb-3">
                                <h3>New register</h3>
                                <!-- <p>Enter your registered email to reset your password.</p> -->
                            </div>
                            <div class="logo mb-5">
                                <img src="https://codervent.com/bulona-angular/assets/images/logo-icon.png"
                                    class="img-fluid" alt="profile" />
                            </div>
                            <div class="form_row">
                                <div class="mb-3 me-3">
                                    <input type="text" class="form-control" id="Firstname" placeholder="First Name" formControlName="Firstname"/>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Lastname" placeholder="Last Name" formControlName="Lastname"/>
                                </div>
                            </div>
                            <div class="form_row">
                                <div class="mb-3 me-3">
                                    <input type="text" class="form-control" id="Phone" placeholder="Phone" formControlName="Phone"/>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Email" placeholder="Email" formControlName="Email"/>
                                </div>
                            </div>
                            <div class="form_row">
                                <div class="mb-3 me-3">
                                    <input type="text" class="form-control" id="Username" placeholder="Username" formControlName="Username"/>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Password" placeholder="Password" formControlName="Password"/>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-5 w-100 mt-3">
                                    Register
                                </button>
                            </div>
                            <div class="login_btn text-center mt-3 mb-2">
                                <span routerLink="/reset-password"> Remind Password</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

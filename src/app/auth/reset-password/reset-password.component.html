<div id="loginPage" class="page-container login_page">
    <div class="auth_body">
        <div class="container">
            <div class="row custom_row">
                <div class="form_card">
                    <div class="card my-4">
                        <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm">
                            <div class="text-center mb-3">
                                <h3>Forgot Password</h3>
                                <p>Enter your registered email to reset your password.</p>
                            </div>
                            <div class="logo mb-5">
                                <img src="https://codervent.com/bulona-angular/assets/images/logo-icon.png"
                                    class="img-fluid" alt="profile" />
                            </div>

                            <div class="mb-3">
                                <input type="Password" class="form-control" id="Password" aria-describedby="emailHelp"
                                    placeholder="Old Password" formControlName="Password"/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="Re-type-password" placeholder="New password"
                                    formControlName="Re-type-password" />
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-5 w-100 mt-3">
                                    Reset password
                                </button>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary px-5 w-100 mt-3" routerLink="/login">
                                    Back
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

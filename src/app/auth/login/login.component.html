<div id="loginPage" class="page-container login_page">
    <div class="auth_body">
        <div class="container">
            <div class="row custom_row">
                <div class="form_card">
                    <div class="card my-4">
                        <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm">
                            <div class="text-center mb-3">
                                <h3>Login</h3>
                            </div>
                            <div class="logo mb-5">
                                <img src="https://codervent.com/bulona-angular/assets/images/logo-icon.png"
                                    class="img-fluid" alt="profile" />
                            </div>

                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Email" formControlName="username"/>
                            </div>
                            <div class="mb-3">
                                <div class="passwordField">
                                    <input [type]="password" class="form-control" id="password" placeholder="Password" formControlName="Password" />
                                    <div (click)="onClick()">
                                        <span  *ngIf="!show">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                            </svg>
                                        </span>
                                        <span  *ngIf="show">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-5 w-100 mt-3">
                                    Submit
                                </button>
                            </div>
                            <div class="login_btn text-center mt-4 mb-2">
                                <span routerLink="/reset-password"> Forgot Password</span>
                                <div class="d-flex justify-content-center"><p>Already have an account ?</p><span routerLink="/register">Sign in</span></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="add_product_modal">
    <div class="modal_header">
        <div mat-dialog-title>Add Product Form</div>
    </div>
    <div class="modal-body" mat-dialog-content>
        <div class="form-filed">
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Product Category</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <label for=""><h1>Product Freshness</h1></label>
                <br>
                <mat-radio-group class="example-radio-group" aria-label="Select an option">
                    <mat-radio-button class="example-radio-group" value="fresh" *ngFor="let fresh of FreshnessList">{{fresh}}</mat-radio-button>
                </mat-radio-group>
    
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" placeholder="Name">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Comment</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div mat-dialog-action [align]="'end'">
        <button class="me-2" mat-button color="warn" mat-dialog-close>close</button>
        <button mat-button color="primary">Save</button>
    </div>
</div>
